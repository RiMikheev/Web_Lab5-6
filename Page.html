<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lab 5-6</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body class="Page">
    <div class="form">
        <h1>Contact Us</h1>
        <p>Your message was sent, thank you!</p>
        <div class="form__name">
            <div class="container">
                <div class="label">FULL NAME</div>
            </div>
            <div class="container">
                <div class="label">EMAIL ADDRESS</div>
            </div>
        </div>
        <div class="form__name">
            <div class="container">
                <input class="input" type="text" placeholder="Name">
            </div>
            <div class="container">
                <input name="email" class="input" id="email" type="email" placeholder="Email">
            </div>
        </div>
        <div class="label">SUBJECT</div>
        <div class="container-long">
            <input class="input" type="text" placeholder="Subject">
        </div>
        <div class="label">MESSAGE</div>
        <div class="message-container">
            <textarea class="message" name="" id="" cols="50" rows="5" placeholder="Message"></textarea>
        </div>
        <input type="submit" value="SEND MESSAGE" class="btn" onClick="ValidMail();">
    </div>
</body>
</html>
